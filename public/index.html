<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
      integrity="sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA=="
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Line LIFF 視訊錄影</title>
  </head>
  <body>
    <div id="mainDiv" class="container-fluid d-flex flex-column pt-2">
      <div class="videoSec row justify-content-center">
        <video id="localVideo" autoplay playsinline></video>
      </div>
      <div class="btnSec row py-4">
        <div class="col-6">
          <button
            id="startBtn"
            class="btn btn-primary w-100"
            v-on:click="startRecord()"
            v-bind:disabled="isRecording"
          >
            start~~
          </button>
        </div>
        <div class="col-6">
          <button
            id="stopBtn"
            class="btn btn-danger w-100"
            v-on:click="stopRecord()"
            v-bind:disabled="!isRecording"
          >
            stop!
          </button>
        </div>
      </div>
      <input id="_csrf" type="hidden" value="<%= csrfToken %>" />
    </div>
    <script src="js/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.0.0/adapter.min.js"
      integrity="sha512-j4toPJRj1AKj9lVyINsBDFG2BHf4DKQZHCpB0HhNW56FAKQuPCQXBimvbUUYJ1wkCaLoyGis43Np90Zje/o0vQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
