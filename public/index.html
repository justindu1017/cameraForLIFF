<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.css"
      integrity="sha512-vxhcSRMDjtLpgTL/8uRKEjhCh8YyDER14SFb9cuceRmefufcZBweOJuQJ70JYRZiq+QhpaTM3zDw9YSOPbqtFQ=="
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>影片總覽</title>
  </head>
  <body class="container-fluid">
    <div id="mainDiv">
      <table class="table  table-striped" id="table ">
        <thead>
          <tr>
            <th>影片名稱</th>
            <th>影片最終修改日</th>
          </tr>
          <tbody id="tbody">

          </tbody>
        </thead>
      </table>
    </div>
  </body>

  <script>
    $(document).ready(function () {
      axios
        .post("/getImg")
        .then((res) => {
          console.log(res.data);
          for (let obj of res.data) {
            let tr = document.createElement("tr");
            let tdFilename = document.createElement("td");
            let tdFiledate = document.createElement("td");
            let a = document.createElement("a");
            a.textContent = obj.fileName;
            a.href = "/videos/" + obj.fileName;

            tdFilename.appendChild(a);
            tdFiledate.append(obj.lastModifiedTime);
            tr.appendChild(tdFilename);
            tr.appendChild(tdFiledate);

            document.getElementById("tbody").appendChild(tr);

          }
        })
        .catch((err) => {
          alert("無法正常取得列表!!!!!");
          console.log("err...", err);
        });
    });
  </script>
</html>
