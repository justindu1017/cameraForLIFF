<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>dudududu~~~</title>
  </head>
  <body>
    <div id="mainDiv" class="container-fluid d-flex flex-column pt-2">
      <div class="videoSec row justify-content-center">
        <video id="localVideo" autoplay playsinline></video>
      </div>
      <div class="btnSec row py-4">
        <div class="col-6">
          <button
            id="startBtn"
            class="btn btn-primary w-100"
            v-on:click="startRecord()"
            v-bind:disabled="isRecording"
          >
            start~~
          </button>
        </div>
        <div class="col-6">
          <button
            id="stopBtn"
            class="btn btn-danger w-100"
            v-on:click="stopRecord()"
            v-bind:disabled="!isRecording"
          >
            stop!
          </button>
        </div>
      </div>
      <input id="_csrf" type="hidden" value="<%= csrfToken %>" />
    </div>
    <script>
      Vue.config.devtools = false;
      Vue.config.debug = false;
      $(function () {
        console.log("ready!");
        var indexVue = new Vue({
          el: "#mainDiv",
          data: {
            isRecording: false,
            recorder: "",
            reqInfo: "",
          },
          methods: {
            promiseStopRecord() {
              this.recorder.stop();
              console.log("Stopping...", this.recorder);
              return new Promise((resolve, reject) => {
                this.recorder.ondataavailable = (e) => {
                  console.log("user press stop record...");
                  this.reqInfo = e.data;
                  console.log("the info is ", this.reqInfo);
                  resolve();
                  console.log("resolving...");
                };
              });
            },
            startRecord() {
              console.log("recording...");
              MediaRecorder.isTypeSupported("video/webm;codecs=h264")
                ? this.recordH264()
                : MediaRecorder.isTypeSupported("video/webm;codecs=vp8")
                ? this.recordVp8()
                : this.recordMp4();
              this.isRecording = true;
            },
            stopRecord() {
              $("#stopBtn").prop("disabled", true);
              console.log("stop recording...");
              this.promiseStopRecord()
                .then(() => {
                  console.log("here is ", this.reqInfo);

                  axios
                    .post(
                      // "https://cameralifftest.us-south.cf.appdomain.cloud/postStream",
                      "http://localhost:8080/postStream",

                      this.reqInfo,
                      {
                        headers: {
                          "csrf-token": document.getElementById("_csrf").value,
                        },
                      }
                    )
                    .then((res) => {
                      this.isRecording = false;
                    })
                    .catch((err) => {
                      alert(err);
                      this.isRecording = false;
                    });
                })
                .catch((err) => {
                  console.log(err);
                });
            },

            recordH264() {
              this.recorder = new MediaRecorder(stream, {
                mimeType: "video/webm;codecs=h264",
              });
              this.recorder.start();
            },
            recordVp8() {
              this.recorder = new MediaRecorder(stream, {
                mimeType: "video/webm;codecs=vp8",
              });
              this.recorder.start();
            },
            recordMp4() {
              this.recorder = new MediaRecorder(stream, {
                mimeType: "video/webm;codecs=mp4",
              });
              this.recorder.start();
            },
          },
          computed: {
            Recording() {
              return this.isRecording;
            },
          },
        });

        const videoConstrain = {
          video: true,
          // audio: true,
        };
        const localVideo = document.querySelector("video");
        var stream;

        function getMediaSuccess(mediaStream) {
          //   $("localVideo").attr("srcObject") = mediaStream;
          stream = mediaStream;
          localVideo.srcObject = mediaStream;
        }

        function getMediaFailed(err) {
          console.log("getUserMedia jump to catch with err: ", err);
        }

        function streamVideo() {
          console.log("streaming...");

          navigator.mediaDevices
            .getUserMedia(videoConstrain)
            .then(getMediaSuccess)
            .catch(getMediaFailed);
        }

        streamVideo();
      });
    </script>
    <script src="js/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.0.0/adapter.min.js"
      integrity="sha512-j4toPJRj1AKj9lVyINsBDFG2BHf4DKQZHCpB0HhNW56FAKQuPCQXBimvbUUYJ1wkCaLoyGis43Np90Zje/o0vQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
